<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menu</title>
	<style>
		/*reset*/

		*{margin: 0;padding: 0;}
		a:visited,a:link{color:#333;text-decoration: none;}
		/*메뉴 점 없애기*/
		li{list-style:none;}

		body{background-color: #eee;}

        /*nav*/
        #nav{width: 1000px;height: 50px;background-color: #aaa;
        	/*마진 중앙정렬*/
        	margin: 0 auto;
        	/*margin-top:10px;
        	margin-right:10px;
        	margin-bottom: 10px;
        	margin-left: 10px;

        	margin-left:auto;
        	margin-right:auto;*/
        }
        /*float 공간없애기*/
        #nav>ul>li{float:left;
        	width:200px;
        	height:50px;
        	background-color:#ddd;}
        	#nav>ul>li:hover{background-color:orange;}
        	#nav>ul>li>a{display:block;line-height:50px;text-align:center;}
        	#nav>ul>li:hover{background-color: #f00;color:#fff;}
            #nav>ul>li>a:hover{color:#fff;}



	</style>
</head>
<body>
	<nav id="nav">
		<!-- ul>li*5>a[#]>{menu$} -->
		<!-- 복붙 ctrl+shift+D -->
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
</body>
</html>
