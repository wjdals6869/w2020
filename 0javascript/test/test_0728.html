		var point = 75;
		var grade = ""
		if (point >= 90){
			grade = "A"
		}
		else if(point >= 80){
			grade = "B"
		}
		else if(point >= 70){
			grade = "C"
		}
		else if(point >= 60){
			grade = "D"
		}
		else if(point < 60){
			grade = "E"
		}
		document.write("한성용의 점수는 " + point + "점 " + "학점은 " + grade + "입니다.")
