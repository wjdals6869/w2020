<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slick</title>
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css"><!-- 버튼없애기 -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".slick").slick({
				dots:true,
				autoplay:true,
				slidesToShow:5,
				responsive:[{
					breakpoint:960,
					settings:{
						arrows:false,
						//centerMode:true,
						slidesToShow:3
					}
				},
				{
					breakpoint:560,
					settings:{
						arrows:false,
						//centerMode:true,
						slidesToShow:1
					}
				}
				]
			});

			// memo
			// $(".slick").slick({
			// 	dots:true, //pager 기능
			// 	autoplay:true,//자동
			// 	slidesToShow:5,//갯수

			// 	responsive:[{
			// 		breakpoint:960,//960미만
			// 		settings:{
			// 		arrows:false,//좌우버튼
			// 		// centerMode:true,
			// 		slidesToShow:3//몇개를 보여주는지
			// 		}
			// 	},{
			// 		breakpoint:560,
			// 		settings:{
			// 		arrows:false,
			// 		slidesToShow:1
			// 	}
			// 	]//[객체]{배열}
			// });
		});
	</script>
	<style>
		body{background:skyblue;}
		.container{width: 1000px;margin: 0 auto ;}
		.slick img{width: 95%;display: block;margin: 0 auto;}
	</style>
</head>
<body>
	<div class="container">
		<div class="slick">
			<div><img src="../images/thumb1.jpg" alt=""></div>
			<div><img src="../images/thumb2.jpg" alt=""></div>
			<div><img src="../images/thumb3.jpg" alt=""></div>
			<div><img src="../images/thumb4.jpg" alt=""></div>
			<div><img src="../images/thumb5.jpg" alt=""></div>
			<div><img src="../images/thumb6.jpg" alt=""></div>

</body>
</html>
