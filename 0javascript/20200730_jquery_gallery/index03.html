<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery 5ê°œ</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		body{background:seagreen;}
		#gallery{width: 824px;height: 605px;margin: 20px auto; background:#fff;}
		#image{width: 760px;height: 470px;margin: 0 auto;margin-bottom: 20px;}
		#image p{display:none;}
		#thumbnail div{float: left;}
		#thumbnail div.left,
		#thumbnail div.right{width: 32px;}
		#thumbnail div.left img,
		#thumbnail div.right img{margin: 0 auto;}
		#thumbnail div.container{width: 760px;height: 95px;position: relative;overflow: hidden;}
		#thumbnail div.container ul{width: 2280px;position: absolute;left: 0;}
		#thumbnail div.container ul li{
			width: 140px;height: 95px;float: left;margin-left: 15px;
		}
		#thumbnail div.container ul li img{
			width: 100%;height: 100%;
		}
		.ml0{margin-left: 0 !important;}

	</style>
	<script>
		$(document).ready(function(){
			$("#thumbnail>.container>ul>li").click(function(){
				var i = $(this).index();
				console.log(i);
				$("#image>p").hide().eq(i).show();
			});
			var current = 0;
			$(".right").click(function(){
				current = current + 1;
				if(current==3){current=0}
				imageMove();
			});
			$(".left").click(function(){
				current = current - 1;
				if(current==-1){current=2}
				imageMove();
			});
			function imageMove(){
				console.log(current);
				var num = current * 760 * -1;
				$(".container>ul").stop().animate({left:num},300)
			}
		});
	</script>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display:block"><img src="images/0.jpg" alt="0"></p>
			<p><img src="images/1.jpg" alt="1"></p>
			<p><img src="images/2.jpg" alt="2"></p>
			<p><img src="images/3.jpg" alt="3"></p>
			<p><img src="images/4.jpg" alt="4"></p>
			<p><img src="images/5.jpg" alt="5"></p>
			<p><img src="images/6.jpg" alt="6"></p>
			<p><img src="images/7.jpg" alt="7"></p>
			<p><img src="images/8.jpg" alt="8"></p>
			<p><img src="images/9.jpg" alt="9"></p>
			<p><img src="images/10.jpg" alt="10"></p>
			<p><img src="images/11.jpg" alt="11"></p>
			<p><img src="images/12.jpg" alt="12"></p>
			<p><img src="images/13.jpg" alt="13"></p>
			<p><img src="images/14.jpg" alt="14"></p>
		</div>
		<div id="thumbnail" class="clearfix">
			<div class="left">
				<img src="images/btn_left.gif" alt="">
			</div>
			<div class="container">
				<ul class="clearfix">
					<li class="ml0"><img src="images/thumb0.jpg" alt="img0">0</img></li>
					<li><img src="images/thumb1.jpg" alt="img1">1</img></li>
					<li><img src="images/thumb2.jpg" alt="img2">2</img></li>
					<li><img src="images/thumb3.jpg" alt="img3">3</img></li>
					<li><img src="images/thumb4.jpg" alt="img4">4</img></li>

					<li class="ml0"><img src="images/thumb5.jpg" alt="img5">5</img></li>
					<li><img src="images/thumb6.jpg" alt="img6">6</img></li>
					<li><img src="images/thumb7.jpg" alt="img7">7</img></li>
					<li><img src="images/thumb8.jpg" alt="img8">8</img></li>
					<li><img src="images/thumb9.jpg" alt="img9">9</img></li>

					<li class="ml0"><img src="images/thumb10.jpg" alt="img10">10</img></li>
					<li><img src="images/thumb11.jpg" alt="img11">11</img></li>
					<li><img src="images/thumb12.jpg" alt="img12">12</img></li>
					<li><img src="images/thumb13.jpg" alt="img13">13</img></li>
					<li><img src="images/thumb14.jpg" alt="img14">14</img></li>
				</ul>
			</div>
			<div class="right">
				<img src="images/btn_right.gif" alt="">
			</div>
		</div>
	</div>
</body>
</html>
