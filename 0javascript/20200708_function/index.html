<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function han(name,age){
			alert(name+"님은"+age+"살 이고요, 누르지마시오");
		}//han();//함수를 불러옴
	</script>
</head>
<body>
	<button type="button" onclick="han('한성용',21)">누르지마시오</button>
	<button type="button" onclick="han('홍길동',65)">누르지마시오</button>
	<button type="button" onclick="han('이순재',30)">누르지마시오</button>
</body>
</html>
