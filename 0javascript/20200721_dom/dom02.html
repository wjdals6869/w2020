<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom02</title>
	<script>
		function change(){
		var span = document.getElementsByTagName("span");
		console.log(span.length);//문서전체를바꾸고싶을때 length
		// span[0].style.color = "red";
		for(var i=0;i<span.length;i++){
			span[i].style.color="red";
			span[i].style.fontWeight="bold";
		}
	}
		function cChange(){
		var span = document.getElementsByClassName("text");
		for(var i=0;i<span.length;i++){
			span[i].style.color="orchid";
			span[i].style.fontWeight="bold";
		}
	}
	// change();
	</script>
</head>
<body>
	Lorem ipsum dolor sit <span class="text">amet</span>, consectetur adipisicing elit. <span class="text">Corporis</span> recusandae numquam hic. <span>Consequatur</span> provident ratione sit rem <span>blanditiis</span>, minus tenetur.
	<div onclick="change()">태그변경</div>
	<div onclick="cChange()">클래스변경</div>
</body>
</html>
