<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>for</title>
<script>
	var num;
	var st = "ABCDEFG";
	document.write("st 개수는 "+st.length);

	for(num=1; num <= st.length ;num++){
		document.write("<div class=\"box\">"+num+"</div>");
	}

	document.write("<div>");
	
	document.write("</div>");

</script>
<style>
	.box{width: 100px;height: 100px;display:inline-block;}
	.box:nth-child(2n){background:skyblue;}
</style>
</head>
