<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script menu 연습</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<style>
		/*togglemenu*/
		.toggleMenu{
			width: 30px;height: 30px;border: 1px solid #000;
			position: absolute;right: 20px;top: 8px;border-radius: 5px;
			z-index: 1;cursor:pointer;
		}
		.toggleMenu div{
			width: 17px;height: 3px;background: #000;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="toggleMenu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
	<div class="view">
		<h3>MENU ZONE</h3>
	</div>
</body>
</html>
