<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>video</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.vWrap{
			width: 600px;height: 400px;
			position: relative;margin: 0 auto;
			border: 5px solid seagreen;
			}/*16:9=500:x;*/
		#myVideo{
			position: absolute;
			width: 100%;height: 100%;
			object-fit:cover;
		}
	</style>
</head>
<body>
	<div class="vWrap">
		<video id="myVideo" autoplay muted loop poster="../images/pc01.jpg">
			<source src="video.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
