<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.wrap{
			width: 500px;height: 500px;
			background:skyblue;
			display: flex;
			justify-content: center;
			align-items: center
		}
		.wrap1{
			width: 500px;height: 500px;
			background-color: pink;
			display: flex;
		}
		.wrap1 div{flex:1;
			display: flex;justify-content:center;
			align-items: center;transition:0.3s;
		}
		/*.wrap1 div:nth-child(2){flex:2;}*/
		.wrap1 div:nth-child(2n){background-color:gray}
		.wrap1 div:hover{flex:2;}
	</style>
</head>
<body>
	<div class="wrap">
		1
	</div>
	<div class="wrap1">
		<div>Lorem.</div>
		<div>Accusamus.</div>
		<div>Reiciendis.</div>
		<div>Voluptatibus.</div>
	</div>
</body>
</html>
